
{% load static %} <!--this tags allows django to know we are working with static files.-->

<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<!---boostrap tech for nav bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static 'images/logo.png' %}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      {% if request.user.is_staff %}
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'home' %}">Dashboard</a>
        <a class="nav-item nav-link" href="{% url 'products' %}">Products</a>

      </div>
      {% else %}
      <div class="nav-item">
        <a class="nav-link" href="{% url 'khamy_temp' %}">Settings</a>
      </div>
      {% endif %}
    </div>

    <span class="hello-msg">Hello, {{request.user}}</span>
    <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>

  </nav>
